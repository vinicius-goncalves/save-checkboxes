<!DOCTYPE html>
<html>

    <head>
        <title>Save Checkboxes</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="shortcut icon" href="data/favicon.png" type="image/x-icon">
        <meta charset="UTF-8">
        <meta name="author" content="github@vinicius-goncalves.com">
        <meta name="robots" content="follow, index">
        <meta name="keywords" content="checkboxes, checkbox">
    </head>

    <body>

        <div class="information-wrapper">
            <div class="information-content">
                <span>Use mouse swap feature to move checkbox list...</span>
            </div>
        </div>

        <div class="scrollbar">
            <div class="scrollbar-content"></div>
        </div>

        <header>
            <h1>Save Checkboxes</h1>
            <input type="button" class="new-checkbox" value="New checkbox">
        </header>
        
        <main class="main-checkboxes">
            <div class="checkboxes"></div>
        </main>

        <footer>For more projects, go to <a href="https://github.com/vinicius-goncalves" target="_blank" rel="external">Vinícius Gonçalves' Github</a></footer>
        
        <script src="js/app.js" type="module"></script>

    </body>
</html>
